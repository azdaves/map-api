<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <title>DS Map</title>
</head>

<body>
    <h1>Dave's Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            let options = {
                zoom: 8,
                center: { lat: 33.4484, lng: -112.0740 }
            }
            let map = new google.maps.Map(document.getElementById('map'), options);
            // Create a marker and set its position.
            // var marker = new google.maps.Marker({
            //     map: map,
            //     position: { lat: 33.9698, lng: -112.7302 },
            //     icon: src = 'fourbyfour.png'

            // });

            // let infoWindow = new google.maps.InfoWindow({
            //     content: '<h1>I worked in Wickenburg, AZ</h1>'
            // })

            // marker.addListener('click', function () {
            //     infoWindow.open(map, marker);
            // });

            addMarker({
                coords: { lat: 33.9698, lng: -112.7302 },
                iconImage: src = 'fourbyfour.png',
                content: '<h1>Worked in Wickenburg</h1>'
            });
            addMarker({
                coords: { lat: 45.8404, lng: -119.2895 },
                iconImage: src = 'bunker.png',
                content: '<h1>Hunkered in Oregon</h1>'
            });
            addMarker({
                coords: { lat: 14.7167, lng: -17.4677 },
                iconImage: src = 'borb.png',
                content: '<h1>Wrestled in Dakar</h1>'
            });
            addMarker({
                coords: { lat: 55.7558, lng: 37.6173 },
                iconImage: src = 'church.png',
                content: '<h1>Walked in Moscow</h1>'
            });
            addMarker({
                coords: { lat: 24.8801, lng: 102.8329 },
                iconImage: src = 'farmstand.png',
                content: '<h1>Tea in China</h1>'
            });
            addMarker({
                coords: { lat: 60.0628, lng: -128.7109 },
                iconImage: src = 'motorbike.png',
                content: '<h1>Rode to Alaska w/Clay</h1>'
            });





            //Marker Function

            function addMarker(props) {
                let marker = new google.maps.Marker({
                    map: map,
                    position: props.coords,
                    icon: props.iconImage,
                    content: props.content
                });

                if (props.content) {
                    let infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    });

                    marker.addListener('click', function () {
                        infoWindow.open(map, marker);
                    });
                }


            }



        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO6P1GtATkBNYjxY7IN6fxTAt_KXsTirA&callback=initMap"
        async defer></script>
</body>

</html>
